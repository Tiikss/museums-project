<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/contact.css">
    <title>Museums EU</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav padding-nav">
                <img src="./images/logo.png" alt="Logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="contact-main">
            <img src="./images/pic5.jpg" alt="Photo">

            <div class="contact-info">
                <div class="title-div">
                    <h1>Contact Us</h1>
                    <p>Have questions or suggestions? Feel free to reach out to us!</p>
                </div>

                <div class="form-div">
                    <form id="myForm">
                        <label for="name" id="lbl-name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email" id="lbl-email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message" id="lbl-mess">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>


                        <div class="sumb-div">
                            <input type="submit" value="Submit" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h2 id="modal-title">Thank you!</h2>
            <p id="modal-message">Successfully sent a message!</p>
        </div>

        <div class="overlay hidden"></div>

        <footer>
            <div class="footer-content">
                <p>Follow us:</p>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            <p>&copy; 2024 Museums.EU | All rights reserved | T&J</p>
        </footer>
    </div>

    <script src="./script/contact.js"></script>
</body>

</html>
