<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style/index.css" />
        <title>Museums EU</title>

        <script src="./script/index.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header>
                <nav class="nav padding-nav">
                    <img src="./images/logo.png" alt="Logo" />
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="bg-image">
                    <div class="absolute-content">
                        <h1>Welcome to the European Museums Network</h1>
                        <p>
                            The European Museums Network intended to present and
                            promote museums and cultural heritage across Europe.
                        </p>
                    </div>
                </div>
            </header>

            <div class="main">
                <div class="dropdown">
                    <div id="myDropdown" class="dropdown-content">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="search-icon"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                            />
                        </svg>

                        <input
                            type="text"
                            placeholder="Search..."
                            id="myInput"
                            onkeyup="filterFunction()"
                        />
                    </div>
                </div>

                <div class="card-container"></div>

                <button class="load-more-button" onclick="loadMore()">
                    Load more
                </button>
            </div>

            <footer>
                <div class="footer-content">
                    <p>Follow us:</p>
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <p>&copy; 2024 Museums.EU | All rights reserved | T&J</p>
            </footer>
        </div>
    </body>
</html>
