<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style/single-museum.css" />
        <title>Museums EU</title>
        <script src="./script/single-museum.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header>
                <nav class="nav padding-nav">
                    <img src="./images/logo.png" alt="Logo" />
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="main">
                <h2 class="title">Louvre, Paris, France</h2>
                <div class="carousel">
                    <div class="img-container"></div>

                    <button class="btn btn--left">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="btn-icon"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 19l-7-7 7-7"
                            />
                        </svg>
                    </button>
                    <button class="btn btn--right">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="btn-icon"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                            />
                        </svg>
                    </button>

                    <div class="dots">
                        <button class="dot dot__0 dot--fill">&nbsp;</button>
                        <button class="dot dot__1">&nbsp;</button>
                        <button class="dot dot__2">&nbsp;</button>
                        <button class="dot dot__3">&nbsp;</button>
                        <button class="dot dot__4">&nbsp;</button>
                    </div>
                </div>

                <div class="info"></div>
            </div>

            <footer>
                <div class="footer-content">
                    <p>Follow us:</p>
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <p>&copy; 2024 Museums.EU | All rights reserved | T&J</p>
            </footer>
        </div>
    </body>
</html>
